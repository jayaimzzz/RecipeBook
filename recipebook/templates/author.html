<h1>The Chef's a la de-tails</h1>
<ul>
  {% for t in data %}
  <li>Name: {{ t.name }}</li>
  <li>Bio: {{ t.author_bio }}</li>
  {%endfor%}
</ul>
<h4>Other recipes this chef has made:</h4>
<ul>
  <li>
    {% for item in recipes %}
    <a href="/content/{{ item.id }}">{{ item.title }}</a
    >, {% endfor %}
  </li>
</ul>
